<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Clientes</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="myCtrl">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nombre</span>
            <input type="text" placeholder="Juan Pérez" ng-model="nombre">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Dirección</span>
            <input type="text" placeholder="Av. Universidad, 333" ng-model="direccion">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Teléfono</span>
            <input type="text" placeholder="3161000" ng-model="telefono">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Correo</span>
            <input type="text" placeholder="uno@uno.com" ng-model="correo">
          </label>
        </div>
        <center>
          <button class="button button-calm button-outline" ng-click="Agregar()">
          Agregar
          </button>
        </center>
        <br>
        <ul class="list">
          <div class="item item-divider">
          Listado de Clientes
          </div>
          <li ng-repeat="item in myData" class="item item-button-right">
            {{ item.id + ' : ' + item.nombre }}
            <button class="button button-assertive" ng-click="Eliminar({{item.id}})">
            <i class="icon ion-ios-trash"></i>
            </button>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
